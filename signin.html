    <!-- Twitter -->

    <!-- Facebook -->

    <title>Sign In</title>

    <!-- vendor css -->
    <link href="assets/css/font-awesome.css" rel="stylesheet">
    <link href="assets/css/ionicons.css" rel="stylesheet">


    <!-- Starlight CSS -->
    <link rel="stylesheet" href="assets/css/starlight.css">
</head>

<body>

<div class="d-flex align-items-center justify-content-center bg-sl-primary ht-100v">

    <div class="login-wrapper wd-300 wd-xs-350 pd-25 pd-xs-40 bg-white">
        <div class="signin-logo tx-center tx-24 tx-bold tx-info">Login</div>
        <div class="tx-center mg-b-60">Professional Admin Template Design</div>

        <div class="form-group">
            <input id="name" type="text" class="form-control" placeholder="username">
        </div><!-- form-group -->
        <div class="form-group">
            <input id="password" type="password" class="form-control" placeholder="password">
            <a href="" class="tx-info tx-12 d-block mg-t-10">Forgot password?</a>
        </div><!-- form-group -->
        <button id="sign-in" type="submit" class="btn btn-info btn-block">Sign In</button>

        <div class="mg-t-60 tx-center">Not yet a member? <a href="signup.html" class="tx-info">Sign Up</a></div>
    </div><!-- login-wrapper -->
</div><!-- d-flex -->

<script src="assets/js/jquery.js"></script>
<script src="assets/js/popper.js"></script>
<script src="assets/js/bootstrap.js"></script>
<script>
    $(document).ready(function () {
        $("#sign-in").click(function () {
            var name, password;
            name = $("#name").val();
            password = $("#password").val();
            if (name === null || password === null || name === '' || password === '') {
                alert("参数为空");
            } else {
                $.ajax({
                    type: "post",
                    url: "api/login.php",
                    data: {
                        u_name: name,
                        u_password: password
                    },
                    dataType: "json",
                    success: function (result) {
                        if (result.code === 0) {
                            console.log("登录成功");
                            location.href = 'http://localhost/blog/';
                        } else {
                            alert(result.msg);
                        }
                    },
                    error: function (xhr) {
                        alert(xhr.status + "|" + xhr.statusText);
                    }
                });
            }
        });
    });
</script>
</body>
</html>
